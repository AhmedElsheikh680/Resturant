<div class="container">
  <div class="d-flex justify-content-center h-100 myHeight">
    <div class="card">
      <div class="card-header">
        <h3>Sign Up</h3>
          <div class="d-flex justify-content-end social_icon">
          <!--          <span><i class="fab fa-facebook-square"></i></span>-->
          <!--          <span><i class="fab fa-google-plus-square"></i></span>-->
          <!--          <span><i class="fab fa-twitter-square"></i></span>-->
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="parentFromGroup" (ngSubmit)="signup()">
        <div formGroupName="user">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input formControlName="email" type="text" class="form-control" placeholder="email">

          </div>
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required || email.errors.noSpace" class="alert alert-danger" role="alert">
              Email Is Required
            </div>
            <div *ngIf="email.errors.pattern" class="alert alert-danger" role="alert">
              Invalid Email
            </div>
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input formControlName="password" type="password" class="form-control" placeholder="password">
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors.required" class="alert alert-danger" role="alert">
              Password Is Required
            </div>
          </div>
          <div class="form-group">
            <button cursor type="submit" class="btn float-right login_btn">Sign Up</button>
          </div>
        </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
      <a routerLink="/login">Login In</a>
        </div>

      </div>
    </div>
  </div>
</div>
